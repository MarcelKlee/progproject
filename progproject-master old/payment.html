<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="payment.css">
    <script src="payment.js"></script>

    <title>Payment page</title>
</head>
<h1>Payment details</h1>

<body>
    <form id="myForm" name="myForm" method="get" action="confirmation.html" novalidate onsubmit="return (validate(this))">
        <div>
            <td>Card Type</td><span>*</span></span>
            <select name="cardType" id="cardType" autofocus required>
                <option value="0">---Please select---</option>
                <option value="1">Visa</option>
                <option value="2">Mastercard</option>
            </select>
        </div>
        <br>
        <label for="cardnumber">Card number<span>*</span></label>
        <input type="text" name="ccNum" id="ccNum" maxlength="16" placeholder="1234123412341234">
        <div id="div2"></div>
        <br><br>
        <div id="div3">
            <label for="expiry"><b>Expiry details</b></label> <br><br>
            <label for="expirymonth" required>Expiry month*</span></label></td>
            <input type="number" name="expm" id="expm" min="1" max="12" maxlength="1" placeholder="MM">

            <label for="expiryyear" required>Expiry year*</span></label></td>
            <input type="number" name="expy" id="expy" min="2018" maxlength="4" placeholder="YYYY">
        </div>
        <br><br>
        <label for="cvc">CVC <span class="required">*</span></label>
        <input type="text" name="cvc" id="cvc" maxlength="3" placeholder="xxx" pattern="^([0-9]{3,4})$" />
        <div id="div5"></div>
        <br>
        <p>
            <label for="cardHolderDetails"><b>Cardholder details</b><span></span></label>
            <br><br>
            <label for="nameoncard">Name on card</span required>*</label></td>
            <input type="text" name="ccName" id="ccName" placeholder="John Doe" />
            <div id="div6"></div>
            <br>
            <input type="checkbox" name="terms" id="terms" unchecked="true" required> I accept terms and conditions
            <br> <br>
            <input type="submit" id="submit" name="submit" value="Click to continue">
        </p>
    </form>

</html>
