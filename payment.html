<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="payment.css">
    <script src="payment.js"></script>

    <title>Payment page</title>
</head>
<h1>Payment details</h1>

<body>
    <form id="myForm" name="myForm" method="get" novalidate>
        <div>
            <td>Card Type</td><span>*</span></span>
            <select name="cardType">
                <option value="0">---Please select---</option>
                <option value="1">Visa</option>
                <option value="2">Mastercard</option>
            </select>
        </div>
        <br>
        <label for="cardnumber">Card number<span>*</span></label>
        <input type="text" name="ccNum" id="ccNum" maxlength="16" placeholder="1234123412341234">
        <br><br>
        <label for="expiry"><b>Expiry details</b></label> <br><br>
        <label for="expirymonth" required>Expiry month*</span></label></td>
        <input type="number" name="expm" id="expm" min="1" max="12" placeholder="MM">
        <label for="expiryyear" required>Expiry year*</span></label></td>
        <input type="number" name="expy" id="expy" min="2018" placeholder="YYYY">
        <br><br>
        <label for="cvc">CVC <span class="required" onmouseover="displayMessage(this)">*</span></label>
        <input type="text" name="cvc" id="cvc" size="3" placeholder="xxx" pattern="^([0-9]{3,4})$" />
        <br><br>
        <p>
            <label for="cardHolderDetails"><b>Cardholder details</b><span></span></label>
            <br><br>
            <label for="nameoncard">Name on card</span required>*</label></td>
            <input type="text" name="ccName" id="ccName" placeholder="John Doe" onkeyup="lettersOnly(this)"/>
            <br><br>
            <input type="checkbox" name="terms" id="terms" required> I accept terms and conditions
            <br> <br>
            <input type="submit" id="submit" name="submit" value="Submit" onclick="return (validate())">
        </p>
    </form>

</html>
