    <div class="container-fluid">

                <div class="form-group col-sm-6">

            </div>
            <div class="form-row">

                    <label for="streetnumber">Street Number</label>

                <div class="form-group col-sm-6">

                    <select id="gender" class="form-control">

            <legend>Contact and Login</legend>

                    <label for="phonenumber">Phone Number</label>

                <div class="form-group col-sm-6">

            <div class="form-row">
                <div class="form-group col-sm-6">

                </div>
                <div class="form-group col-sm-6">
                    <label for="passwordcheck">Password (again)</label>

                </div>
            </div>
            <legend>Payment Details</legend>

                    <select id="ctype" class="form-control">

                </div>
                <div class="form-group col-sm-6">
                    <label for="cnumber">Card Number</label>
                    <input type="number" class="form-control" id="cnumber" placeholder="1234...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="cholder">Card Holder</label>
                    <input type="number" class="form-control" id="cholder" placeholder="Credit Card Holder">
                </div>
                <div class="form-group col-sm-3">
                    <label for="cexpiry">Expiry Date</label>
                    <input type="date" class="form-control" id="cexpiry" placeholder="">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="csecurity">CVC</label>
                <input type="number" class="form-control" id="csecurity" placeholder="123">
            </div>
            <legend>Confirmation and sign up</legend>
            <div class="form-row">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I accept the terms and conditions
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" onclick="signUp()">Sign up</button>
        </form>

    <footer class="container-fluid text-center">

        </a>
    </footer>

    <script>
        $(document).ready(function () {
            // Add smooth scrolling to all links in navbar + footer link
            $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function () {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });

            $(window).scroll(function () {
                $(".slideanim").each(function () {
                    var pos = $(this).offset().top;

                    var winTop = $(window).scrollTop();
                    if (pos < winTop + 600) {
                        $(this).addClass("slide");
                    }
                });
            });
        })
    </script>
