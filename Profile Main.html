<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>My Profile</h1>  
    <br>
    <p id="mynamesurname"></p>
    <form id="namesurname">
            <input id='nameField' type='text' maxlength='25'></input>
            <input id='surnameField' type='text' maxlength='25'></input>
            <button id='subButtonnamesurname' type='button'>Confirm your new password!</button>
    </form>
    <p id='resultnamesurname'></p>
    <p id="myemail"></p>
    <form id='emailForm'>
            <input id='emailField' type='text' maxlength='25'></input>
            <button id='subButtonemail' type='button'>Confirm your new password!</button>
    </form>
    <p id='resultemail'></p>
    <p id="mypassword"></p>
    <form id='passwordForm'>
            <input id='passwordField' type='text' maxlength='25'></input>
            <button id='subButtonpassword' type='button'>Confirm your new password!</button>
    </form>
    <p id='resultpassword'></p>
    <p id="myphonenumber"></p>
    <form id='phoneForm'>
            <input id='phoneField' type='text' maxlength='25'></input>
            <button id='subButtonphone' type='button'>Confirm your new phone number!</button>
    </form>
    <p id='resultphone'></p>
    <p id="mysubscription"></p>
    <form action="My subscription.html">
        <input type="submit" value="Edit" />
    </form>
    <script src="./Profile Main.js"></script>
    </form>
<script src="./Profile Main.js"></script>
</body>

        p { 
                color: black;
                text-align: justify;
