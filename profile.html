<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div>
        <h1 id="welcome"></h1>
        <p>See your login data below. You will be able to change it in the future. :)</p>
        <form id="profile_form" method="GET" name="myLoginForm">
            <h1>Edit data</h1>
            <label>New E-Mail:</label>
            <input type="email" name="email" value="" id="email">
            <p id=oldemail></p>
            <br>
            <label>New Password:</label>
            <input type="text" name="password" value="" id="password">
            <p id=oldpassword></p>
            <br>
            <input type="button" value="Save" id="submit" onclick="save()" />
        </form>
    </div>
</body>

<script>
    // Load user array and active users email from Local Storage
    myUsers = JSON.parse(localStorage.getItem("myUsers"));
    var email = localStorage.getItem("activeEmail");

    // Set active users index in the array initially to 0
    var activeUser = 0;

    // Loop through array to find the Object from the active user and store the index of that object in "activeUser"
    for (let index = 0; index < myUsers.length; index++) {
        if (myUsers[index].email == email) {
            activeUser = index;
        }
    }

    // Individualize Profile
    document.getElementById("welcome").innerHTML = "Hello".concat(" ", myUsers[activeUser].email, ". Welcome to your private Profile!");
    document.getElementById("email").value = myUsers[activeUser].email;
    document.getElementById("password").value = myUsers[activeUser].password;

    document.getElementById("oldemail").innerHTML = "Old Email: " + myUsers[activeUser].email;
    document.getElementById("oldpassword").innerHTML = "Old password: " + myUsers[activeUser].password;

    /* The save() function:
        - Problem 1: let's you save empty input fields
        */
    function save() {
        // Change email and password
        myUsers[activeUser].email = document.getElementById("email").value;
        localStorage.setItem("myUsers", JSON.stringify(myUsers));
        myUsers[activeUser].password = document.getElementById("password").value;
        localStorage.setItem("myUsers", JSON.stringify(myUsers));

        // Reload page to show changes
        location.reload();
    }

</script>

</html>
